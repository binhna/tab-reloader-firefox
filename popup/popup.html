<!DOCTYPE html>
<html>
<head>
  <title>Tab Reloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Reloader</h1>
    <div class="input-group">
      <label for="domain">Domain (Regex):</label>
      <input type="text" id="domain" placeholder="e.g., .*example.com.*">
    </div>
    <div class="input-group">
      <label for="interval">Interval (seconds):</label>
      <input type="number" id="interval" placeholder="10">
    </div>
    <button id="start">Start Reloading</button>
    <h2>Current Settings</h2>
    <div id="settings"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
